<!DOCTYPE html>
<html>
    <head>
        <title>My first webpage</title>
        <style>
            *{
                background: linear-gradient(to bottom right,rgb(129, 136, 213),rgb(184, 100, 114))no-repeat;
                align-items:center;
                text-align:center;
                font-family: Arial, Helvetica, sans-serif;
                align-content: center;
                justify-content:center;
            }
            body{
                justify-content: center;
            }
            .container{
                height:400px;
                width:300px;
                background:white;
                border:1px black solid;
                border-radius: 20px ;
                margin:auto;
                padding:20px;
                align-items:center;
                text-align:center;
                justify-content:center;
                margin-top:30px;
            
                
            }
            .image{
                height:150px;
                width:150px;
                border:1px rgb(0, 0, 0) solid;
                border-radius:50%;
                object-fit:cover;
            }
            header,section,footer,h1,p{
                background:white;
            }
            button{
                color:blue;
                background:white;
                
                border:px blue solid
            }
            hr{
                color:antiquewhite;
            }
        </style>
    </head>
    <body>
        <div class="container">
        
        <header>

            <img class="image" src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-538.jpg?semt=ais_incoming&w=740&q=80" alt="profile">
    
        </header>
        <section>
            <h1>John Doe</h1>
            <p>Frontend developer passionate about creating beautiful functional web experiences. Love coding, design and coffee!</p>
        </section>
        <hr>
        <footer>
            <button href="www.github.com">Github</button>
            <button href="www.linkdin.com">Linkdin</button>
            <button href="www.twitter.com">Twitter</button>
        </footer>
        </div>
    </body>
</html>
